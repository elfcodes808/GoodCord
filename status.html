  <!-- Header -->

      <a href="updates.html">Updates</a>

  <!-- Hero Section -->
  <section style="padding: 4rem 2rem; background: linear-gradient(135deg, #7289da, #99aab5); text-align:center;">

    <p>Current server and API status</p>

  <!-- Scripts (at the bottom!) -->
  <script src="data.js"></script>
  <script>
    const statusDiv = document.getElementById('status-info');
    if (statusDiv && data && data.status) {
      statusDiv.innerHTML = `
        <p><strong>Server:</strong> ${data.status.server}</p>
        <p><strong>API:</strong> ${data.status.api}</p>
        <p><strong>Last Checked:</strong> ${data.status.last_checked}</p>
      `;
    }
  </script>
