<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updates - GoodCord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">GoodCord</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="status.html">Status</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero" style="padding: 4rem 2rem; background: linear-gradient(135deg, #7289da, #99aab5); text-align:center;">
    <h1>Updates</h1>
    <p>Latest changes and releases for GoodCord</p>
  </section>

  <!-- Updates List -->
  <section style="padding: 3rem 2rem; max-width: 900px; margin:auto;">
    <div id="updates-list"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GoodCord. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script>
    const updatesDiv = document.getElementById('updates-list');
    data.updates.forEach(update => {
      const div = document.createElement('div');
      div.style.marginBottom = "1.5rem";
      div.innerHTML = `<h3>${update.version} - ${update.date}</h3><p>${update.details}</p>`;
      updatesDiv.appendChild(div);
    });
  </script>
</body>
</html>
